<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cz-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --color: #333;
            --border-radius: 4px;
            --border-color: #999;
            --border-hover-color: #666;
        }
    </style>
</head>

<body>
    <div id="app">
        <cz-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="left">
            按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="right">
            按钮
        </cz-button>
    </div>
</body>
<script src="//at.alicdn.com/t/font_1774210_de4u3l1oew.js"></script>
<script src="./src/app.js"></script>

</html>
