<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cz-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            /* margin: 20px; */
        }

        #app>h2 {
            margin: 10px 0;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --color: #333;
            --border-radius: 4px;
            --border-color: #999;
            --border-hover-color: #666;
        }
    </style>
</head>
<style>
    .col{
        height: 40px;
        border: 1px solid skyblue;
        background: #0092ff;
    }
    .header{
        background: #999999;
        height: 100px;
    }
    .content{
        background: #eeeeee;
    }
    .footer{
        background: #cccccc;
        height: 50px;
    }
    .sider{
        background: #333;
        width: 150px;
    }
</style>
<body>
    <div id="app">
        <h2>布局组件</h2>
        <cz-layout style="height: 500px;margin-bottom: 24px;">
            <cz-header>头部</cz-header>
            <cz-content>身体</cz-content>
            <cz-footer>尾部</cz-footer>
        </cz-layout>
        <cz-layout style="height: 500px;margin-bottom: 24px;">
            <cz-header>头部</cz-header>
            <cz-layout>
                <cz-sider>侧边栏</cz-sider>
                <cz-content>身体</cz-content>
            </cz-layout>
            <cz-footer>尾部</cz-footer>
        </cz-layout>
        <cz-layout style="height: 500px;margin-bottom: 24px;">
            <cz-header>头部</cz-header>
            <cz-layout>
                <cz-content>身体</cz-content>
                <cz-sider>侧边栏</cz-sider>
            </cz-layout>
            <cz-footer>尾部</cz-footer>
        </cz-layout>
        <cz-layout style="height: 500px;margin-bottom: 24px;">
            <cz-sider>侧边栏</cz-sider>
            <cz-layout>
                <cz-header>头部</cz-header>
                <cz-content>身体</cz-content>
                <cz-footer>尾部</cz-footer>
            </cz-layout>
        </cz-layout>
        <h2>网格系统</h2>
        <cz-row justify="start">
            <cz-col 
                span="2"
                :phone="{ span:12 }"
                :ipad="{ span:8 }"
                :narrow-pc="{ span:4 }"
                :pc="{ span:2 }"
                :wide-pc="{ span:1 }"
            >1</cz-col>
            <cz-col 
                span="22" 
                :phone="{ span:12 }"
                :ipad="{ span:16 }"
                :narrow-pc="{ span:20 }"
                :pc="{ span:22 }"
                :wide-pc="{ span:23 }"
            >2</cz-col>
        </cz-row>
        <h2>按钮</h2>
        <cz-button :loading="loading1" @click="loading1 = !loading1">
            点击loading按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="left">
            按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="right">
            按钮
        </cz-button>
        <cz-button-group>
            <cz-button icon="left" icon-position="left">
                上一页
            </cz-button>
            <cz-button icon="right" icon-position="right">
                下一页
            </cz-button>
        </cz-button-group>
        <h2>输入框</h2>
        <cz-input type="text" placeholder="请输入关键字" @change="inputChange" v-model="inputValue"></cz-input>
        <cz-button @click="upDataInputValue">修改input的值</cz-button>
        <p>当前输入框的值为:{{inputValue}}</p>
        <br />
        <cz-input type="text" placeholder="请输入关键字" value="禁用状态" disabled></cz-input>
        <cz-input type="text" placeholder="请输入关键字" value="只读状态" readonly></cz-input>
    </div>
</body>
<script src="//at.alicdn.com/t/font_1774210_9o3nj372hi7.js"></script>
<script src="./src/app.js"></script>

</html>
