<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cz-ui</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 20px;
        }
        #app>h2{
            margin-bottom: 10px;
            margin-top: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --color: #333;
            --border-radius: 4px;
            --border-color: #999;
            --border-hover-color: #666;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <h2>按钮</h2>
        <cz-button :loading="loading1" @click="loading1 = !loading1">
            点击loading按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="left">
            按钮
        </cz-button>
        <cz-button :loading="true" icon="settings" icon-position="right">
            按钮
        </cz-button>
        <cz-button-group>
            <cz-button icon="left" icon-position="left">
                上一页
            </cz-button>
            <cz-button icon="right" icon-position="right">
                下一页
            </cz-button>
        </cz-button-group>
        <h2>输入框</h2>
        <cz-input type="text" placeholder="请输入关键字" @change="inputChange" v-model="inputValue"></cz-input>
        <p>{{inputValue}}</p>
        <cz-button @click="upDataInputValue">修改input的值</cz-button>
        <br>
        <cz-input type="text" placeholder="请输入关键字" value="禁用状态" disabled=""></cz-input>
        <cz-input type="text" placeholder="请输入关键字" value="只读状态" readonly=""></cz-input>
    </div>
</body>
<script src="//at.alicdn.com/t/font_1774210_9o3nj372hi7.js"></script>
<script src="/app.a6a4d504.js"></script>

</html>
